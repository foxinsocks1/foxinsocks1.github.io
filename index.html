<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUPOOVY</title>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script src="main.js"></script>
    <!-- Link to Favicon: <link rel="icon" href="resources/favicon.ico" type="image/x-icon"> -->

    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make body take full viewport height */
        body, html {
            height: 100%;
        }

        /* Center the image and vertically align content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Optional background color */
            text-align: center;
        }

        /* Styling for the heading (h1) */
        h1 {
            font-size: 2.5rem;
            font-family: Arial, sans-serif;
            color: #333; /* Dark text for contrast */
            margin-bottom: 20px; /* Spacing between heading and paragraph */
        }

        /* Styling for the paragraph (p) */
        p {
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            color: #555; /* Slightly lighter color */
            margin-bottom: 20px; /* Spacing between paragraph and image */
        }

        /* Make the image responsive */
        img {
            max-width: 100%;
            max-height: 80%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>
        No Tosfos will be left behind
    </h1>
    <img src="resources/main.jpeg" alt="main Image">
    <p>
        got any ideas for this website? please contact yitzi linzer.
    </p>
</body>
</html>
