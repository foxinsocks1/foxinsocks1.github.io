<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    
    <!-- Link to Favicon: <link rel="icon" href="resources/favicon.ico" type="image/x-icon"> -->

    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make body take full viewport height */
        body, html {
            height: 100%;
        }

        /* Center the image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional background color */
        }

        /* Make the image responsive */
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <img src="resources/main.jpeg" alt="main Image">
</body>
</html>
